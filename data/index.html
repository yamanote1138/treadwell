<!doctype html>
<html lang="en">
  <head>
    <title>Treadwell</title>
    <meta charset="utf-8" />
    <meta name="description" content="silly little tank robot" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/fb88151f7c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row d-flex justify-content-center pt-5">
          <h1 class="text-center">Tank Robot is <span class="badge badge-lg" v-bind:class="{ 'bg-success': connected, 'bg-danger': !connected }">{{ connected ? 'connected' : 'disconnected' }}</span></h1>
        </div>
        <div class="container">
          <div class="row d-flex justify-content-center pt-5">
            <div class="col sm-3"></div>
            <div class="col md-6">
              <div class="btn-group-vertical md-6" role="group">
                <div class="btn-group">
                  <button class="btn btn-lg btn-light" disabled="disabled"></button>
                  <button class="btn btn-lg btn-primary" v-on:click="sendMessage('F')"><span class="fa fa-arrow-up"></span></button>
                  <button class="btn btn-lg btn-light" disabled="disabled"></button>
                </div>
                <div class="btn-group">
                  <button class="btn btn-lg btn-primary" v-on:click="sendMessage('L')"><span class="fa fa-arrow-left"></span></button>
                  <button class="btn btn-lg btn-primary" v-on:click="sendMessage('S')"><span class="fa fa-stop"></span></button>
                  <button class="btn btn-lg btn-primary" v-on:click="sendMessage('R')"><span class="fa fa-arrow-right"></span></button>
                </div>
                <div class="btn-group">
                  <button class="btn btn-lg btn-light" disabled="disabled"></button>
                  <button class="btn btn-lg btn-primary" v-on:click="sendMessage('B')"><span class="fa fa-arrow-down"></span></button>
                  <button class="btn btn-lg btn-light" disabled="disabled"></button>
                </div>
              </div>
            </div>
            <div class="col sm-3"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/js/ui.js" type="module"></script>
  </body>
</html>
