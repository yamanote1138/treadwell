<!doctype html>
<html lang="en">
  <head>
    <title>Treadwell</title>
    <meta charset="utf-8" />
    <meta name="description" content="silly little tank robot" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://use.fontawesome.com/12a0b300c5.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card mb-3">
        <div class="card-body">
          <div class="row mb-3">
            <h1>Treadwell</h1>
          </div>
          <div class="row">
            <legend class="col-form-label col-3 pt-0">Status</legend>
            <div class="col-5">
              <a id="btnConnectionStatus" role="status" class="btn btn-danger">disconnected :(</a>
            </div>
          </div>
          <div class="row">
            <legend class="col-form-label col-3 pt-0">LED</legend>
            <div class="col-5">
              <a id="btnLED" role="status" class="btn btn-dark">off</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/js/ui.js"></script>
  </body>
</html>
